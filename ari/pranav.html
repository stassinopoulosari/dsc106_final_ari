<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="app.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <br>
            <h3 >Dashboard</h3>
            <div class="row">
                <div id="radio" class="center_plot">
                    <input type="radio" id="McDonald" name="year" value="McDonald's" checked="checked">
                    <label for="McDonald">McDonald's</label>
                    <input type="radio" id="Wendy" name="year" value="Wendy's">
                    <label for="Wendy">Wendy's</label>
                    <input type="radio" id="BurgerKing" name="year" value="Burger King">
                    <label for="Burger King">Burger King</label>
                    <br>
                </div>
            </div>
            <br>
            <div class="row">             
                <h5 style="width: 100%;">Boxplot</h5>
                <br>
                <div id="boxplot"></div>
            </div>
            <br>
            <div class="row">
                <div id="map_sandiego" class="center_plot">
                    <input type="radio" id="McDonald_sandiego" name="year" value="McDonald's" checked="checked">
                    <label for="McDonald">McDonald's</label>
                    <input type="radio" id="Wendy_sandiego" name="year" value="Wendy's">
                    <label for="Wendy">Wendy's</label>
                    <input type="radio" id="BurgerKing_sandiego" name="year" value="Burger King">
                    <label for="Burger King">Burger King</label>
                    <br>
                </div>
            </div>
            <br>
            <div class="row">             
                <h5 style="width: 100%;">San Diego Map</h5>
                <br>
                <div id="map"></div>
            </div>
            <br>
    </body>

    <script>
        window.onload=charts();
    </script>
</html>
